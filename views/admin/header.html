<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <script src="//cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
</head>
<body>
<!--Header-part-->
<div id="header">
    <h1>
        <a href="/admin">Matrix Admin</a>
    </h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
        <li class="dropdown" id="profile-messages">
            <a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle">
                <i class="icon icon-user"></i>
                <span class="text">Welcome <%= userName %></span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">
                        <i class="icon-user"></i>
                        My Profile
                    </a>
                </li>
                <li class="divider">
                </li>
                <li>
                    <a href="#">
                        <i class="icon-check"></i>
                        My Tasks
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="/admin/logout">
                        <i class="icon-key"></i>
                        Log Out
                    </a>
                </li>
            </ul>
        </li>
        <li class="">
            <a title="" href="/" target="_blank">
                <i class="icon icon-share-alt"></i>
                <span class="text">回到首页</span>
            </a>
        </li>
        <li class="">
            <a title="" href="/admin/logout">
                <i class="icon icon-share-alt"></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</div>
<!--start-top-serch-->
<div id="search">
    <input type="text" placeholder="Search here..." data-url="/admin/search?content=" />
    <button type="bottom" class="tip-bottom" title="Search" id="searchBtn">
        <i class="icon-search icon-white"></i>
    </button>
</div>
<!--close-top-serch-->
<% include aside.html %>
